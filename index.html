<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="main-input">
          <label for="cityInput">Şəhər adı:</label>
          <br />
          <br />
          <input type="text" id="cityInput" />
        </div>
        <button onclick="getWeatherForecast()" class="first-btn">
          Hava Proqnozu Al
        </button>
        <div class="container">
          <div class="bg">
            <div id="weatherInfo"></div>
          </div>
          <div class="box">
            <div class="idk"></div>
            <div class="image">
              <img src="assets/Group 1.png" alt="image" />
              <img src="assets/Group 4.png" alt="image" />
            </div>
            <button type="button" class="btn">Change Location</button>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
